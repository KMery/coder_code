<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D9 - API RESTful</title>
</head>
<body>

    <div class="container">

        <h1>API RESTful</h1>
        <hr>
        <h2>Ingrese Producto</h2>
        <form action="/api/productos" method="POST">
            Titulo: <input type="text" name="title">
            Precio: <input type="text" name="price" pattern="\d*([.,]?\d+)">
            Thumbnail: <input type="text" name="thumbnail">
            <button>Enviar</button>
        </form>

    </div>

</body>
</html>
