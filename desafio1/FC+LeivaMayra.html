<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones contructoras</title>
</head>
<body>
    <h1>Funciones Constructoras</h1>
    <h2>By Mayra Leiva</h2>
    <iframe src="https://giphy.com/embed/lvzdeWk12qjmM" width="480" height="354" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/scared-spongebob-squarepants-nervous-lvzdeWk12qjmM"></a></p>

    <script>
        function Usuario(nombre, apellido, libros, mascotas) {
            this.nombre = nombre
            this.apellido = apellido
            this.libros = libros
            this.mascotas = mascotas
        };

        function Libro(book, autor) {
            this.book = book
            this.autor = autor
        };

        Usuario.prototype.getFullName = function() {
            return `${this.nombre} ${this.apellido}`;
        };

        Usuario.prototype.addMascota = function(nueva_mascota) {
            this.mascotas.push(nueva_mascota);
        }

        Usuario.prototype.getMascotas = function() {
            return this.mascotas.length;
        }

        Usuario.prototype.addBook = function(book, autor) {
            this.libros.push(new Libro(book, autor));
        }

        Usuario.prototype.getBooks = function() {
            return this.libros.map(libro => libro.book);
        }

        //Testeando
        //Creaci√≥n usuario
        let nuevo_usuario = new Usuario('Mayra', 'Leiva', [], ['mascota1']);
        console.log(nuevo_usuario);
        //Obtener nombre completo
        console.log('Nombre completo', nuevo_usuario.getFullName());
        //Agregar y obtener cantidad de mascotas
        nuevo_usuario.addMascota('nueva mascota');
        console.log('Cantidad de mascotas', nuevo_usuario.getMascotas());
        //Agregar y obtener libros cargados
        nuevo_usuario.addBook('Libro1', 'Autor1');
        console.log('Libros cargados', nuevo_usuario.getBooks());
    </script>
</body>
</html>
